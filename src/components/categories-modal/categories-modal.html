<ion-header>

  <ion-navbar>
    <ion-title>{{this.type == 0 ? 'Expense ': 'Income '}}Categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss(false)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="custom-category">
        <ion-item>
            <ion-input type="text" placeholder="New Category" [(ngModel)]="newCategory"></ion-input>
            <button item-end ion-button [disabled]="!newCategory" (click)="addNewCategory()">Add</button>
        </ion-item>
    </div>
    <ion-list>
      <div ion-item *ngFor="let category of categories" (click)="categorySelected(category)">
        {{ category.value }}
      </div>  
    </ion-list>
