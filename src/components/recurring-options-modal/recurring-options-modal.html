<ion-header>

  <ion-navbar>
    <ion-title>Repeats Every</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss(false)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div ion-item *ngFor="let option of options" (click)="optionSelected(option)">
      {{ option.value }}
    </div>
  </ion-list>
  <div class="custom-repeat-form">
      <!-- <ion-item> -->
          <div class="header">Set Custom Repetition</div>
          <div class="custom-item">
            <div class="c-item">
                <div>Repeats every</div>
                <input type="text" placeholder="" [(ngModel)]="customOption.repeatVal">
                <ion-select [(ngModel)]="customOption.value">
                  <ion-option value="Day" selected>Days</ion-option>
                  <ion-option value="Week">Weeks</ion-option>
                  <ion-option value="Month">Months</ion-option>
                  <ion-option value="Year">Years</ion-option>
                </ion-select>
            </div>
            <button ion-button [disabled]="!customOption.repeatVal" (click)="customOptionSelected()">Save</button>
          </div>
          
      <!-- </ion-item> -->
      
  </div>
</ion-content>
