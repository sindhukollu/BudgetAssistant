<ion-header>

  <ion-navbar>
    <ion-title>Set Budgets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form class="budget-form" [formGroup]="budgetForm">
        <div class="form-sec-header">Overall Budgets</div>
        <ion-item>
          <ion-label fixed>Daily</ion-label>
          <ion-input type="number" placeholder="Amount"  formControlName="daily"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Weekly</ion-label>
          <ion-input type="number" placeholder="Amount"  formControlName="weekly"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Monthly</ion-label>
          <ion-input type="number" placeholder="Amount"  formControlName="monthly"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Yearly</ion-label>
          <ion-input type="number" placeholder="Amount"  formControlName="yearly"></ion-input>
        </ion-item>

        <div class="category-budget-section">
            <div class="form-sec-header">Category Wise Budgets</div>
            <div formArrayName="categoryBudgetItems" *ngFor="let categoryBudgetItem of budgetForm.get('categoryBudgetItems').controls; let i = index;">
              <div class="item-row" [formGroupName]="i">
                <ion-select formControlName="category" interface="popover">
                  <ion-option value="" selected>Category</ion-option>
                  <ion-option [value]="category.value" *ngFor="let category of categories">{{category.value}}</ion-option>
                </ion-select>
                <ion-select formControlName="timespan" interface="popover">
                  <ion-option value="" selected>TimeRange</ion-option>
                  <ion-option [value]="timeSpan.value" *ngFor="let timeSpan of timeSpans">{{timeSpan.value}}</ion-option>
                </ion-select>
                <div class="input-wrap">
                    <ion-input type="number" placeholder="Amount" formControlName="budget"></ion-input>
                </div>

                <button ion-button icon-only *ngIf="budgetForm.get('categoryBudgetItems').controls.length === i+1" (click)="addCategoryBudgetItem()">
                  <ion-icon name="add"></ion-icon>
                </button>
                <ion-icon name="close" *ngIf="budgetForm.get('categoryBudgetItems').controls.length !== i+1" (click)="removeCategoryBudgetItem(i)"></ion-icon>
              </div>
            </div>

        </div>

    </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- <ion-title>ADD</ion-title> -->
    <button ion-button (click)="save()">SAVE</button>
  </ion-toolbar>
</ion-footer>
